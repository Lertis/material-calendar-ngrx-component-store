<form [formGroup]="calendarForm">
	<mat-form-field appearance="fill">
		<mat-label>Custom calendar header</mat-label>
		<input type="text" matInput [matDatepicker]="picker" [matDatepickerFilter]="datepickerFilter" formControlName="selectedDate">
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker [calendarHeaderComponent]="calendarHeaderComponent" [dateClass]="dateClass" panelClass="endDate" (opened)="datepickerOpened()" (closed)="datepickerClosed()"></mat-datepicker>
	</mat-form-field>
	<mat-error *ngIf="isWeekdayAbleToSelected()"><span>{{ errorMessage }}</span></mat-error>
</form>
