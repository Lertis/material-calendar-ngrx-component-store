<div class="example-header">
	<button mat-button class="example-double-arrow" (click)="previousClicked('year')">
		<mat-icon>keyboard_arrow_left</mat-icon>
		<mat-icon>keyboard_arrow_left</mat-icon>
	</button>
	<button mat-button (click)="previousClicked('month')">
		<mat-icon>keyboard_arrow_left</mat-icon>
	</button>
	<span class="example-header-label">{{periodLabel}}</span>
	<button mat-button (click)="nextClicked('month')">
		<mat-icon>keyboard_arrow_right</mat-icon>
	</button>
	<button mat-button class="example-double-arrow" (click)="nextClicked('year')">
		<mat-icon>keyboard_arrow_right</mat-icon>
		<mat-icon>keyboard_arrow_right</mat-icon>
	</button>
</div>
